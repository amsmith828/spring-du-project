<div
  class="mat-card"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <div *ngIf="consultants$ | async as consultants" class="consultant">
    <button
      color="primary"
      mat-raised-button
      style="margin: 2px;"
      (click)="createConsultant()"
    >
      New Consultant
    </button>

    <!-- <div *ngIf="consultants$ | async as consultants">
      <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex class="user-list" fxLayout="column"> -->
          <!-- <mat-form-field>
            <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Filter"
            />
          </mat-form-field> -->
          <mat-table [dataSource]="consultants" class="mat-elevation-z4">
            <!-- Last Name Column -->
            <ng-container matColumnDef="last name">
              <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
              <mat-cell *matCellDef="let consultant">
                {{ consultant.lastName }}
              </mat-cell>
            </ng-container>
            <!-- First Name Column -->
            <ng-container matColumnDef="first name">
              <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
              <mat-cell *matCellDef="let consultant">
                {{ consultant.firstName }}
              </mat-cell>
            </ng-container>
            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
              <mat-cell *matCellDef="let consultant">
                {{ consultant.role }}
              </mat-cell>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
              <mat-cell *matCellDef="let consultant">
                {{ consultant.title }}
              </mat-cell>
            </ng-container>
            <!-- E-mail Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef>e-Mail</mat-header-cell>
              <mat-cell *matCellDef="let consultant">
                {{ consultant.email }}
              </mat-cell>
            </ng-container>
            <!-- Add to Team Column -->
            <ng-container matColumnDef="addToTeam">
              <mat-header-cell *matHeaderCellDef>Add to Your Team</mat-header-cell>
              <mat-cell *matCellDef="let consultant">
                <button mat-mini-fab
                  color="primary"
                  mat-raised-button
                  style="margin: 2px;"
                  [routerLink]="['/consultants/create']"
                >
                  +
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="tableHeaders"></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: tableHeaders"
              (click)="goToConsultant(row)"
              class="consultant-table-row"
            ></mat-row>
          </mat-table>
        </div>
      </div>
