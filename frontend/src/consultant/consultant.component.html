<div
  class="mat-card"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <div *ngIf="consultants$ | async as consultants" class="consultant">
    <button
      color="primary"
      mat-raised-button
      style="margin: 2px;"
      [routerLink]="['/consultants/create']"
    >
      New Consultant
    </button>

    <div *ngIf="consultants$ | async as consultants">
      <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex class="user-list" fxLayout="column">
          <mat-form-field>
            <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Filter"
            />
          </mat-form-field>
          <table mat-table [dataSource]="consultants" class="mat-elevation-z4">
            <!-- Last Name Column -->
            <ng-container matColumnDef="last name">
              <th mat-header-cell *matHeaderCellDef>Last Name</th>
              <td mat-cell *matCellDef="let consultant">
                {{ consultant.lastName }}
              </td>
            </ng-container>
            <!-- First Name Column -->
            <ng-container matColumnDef="first name">
              <th mat-header-cell *matHeaderCellDef>First Name</th>
              <td mat-cell *matCellDef="let consultant">
                {{ consultant.firstName }}
              </td>
            </ng-container>
            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let consultant">
                {{ consultant.role }}
              </td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let consultant">
                {{ consultant.title }}
              </td>
            </ng-container>
            <!-- E-mail Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>e-Mail</th>
              <td mat-cell *matCellDef="let consultant">
                {{ consultant.email }}
              </td>
            </ng-container>
            <!-- Add to Team Column -->
            <ng-container matColumnDef="addToTeam">
              <th mat-header-cell *matHeaderCellDef>Add to Your Team</th>
              <td mat-cell *matCellDef="let consultant">
                  <button
                  color="primary"
                  mat-raised-button
                  style="margin: 2px;"
                  [routerLink]="['/consultants/create']"
                >
                  +
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: tableHeaders"
              (click)="goToConsultant(row)"
              class="consultant-table-row"
            ></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
