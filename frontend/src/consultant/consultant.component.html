<button
  color="primary"
  mat-raised-button
  style="margin: 2px;"
  [routerLink]="['/consultants/create']"
>
  New Consultant
</button>
<div *ngIf="consultants$ | async as consultants">
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex class="user-list" fxLayout="column">
      <table mat-table [dataSource]="consultants" class="mat-elevation-z4">
        <!-- Last Name Column -->
        <ng-container matColumnDef="last name">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let consultant">
            {{ consultant.lastName }}
          </td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="first name">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let consultant">
            {{ consultant.firstName }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: tableHeaders"
          (click)="goToConsultant(row)"
        ></tr>
      </table>
    </div>
  </div>
</div>
