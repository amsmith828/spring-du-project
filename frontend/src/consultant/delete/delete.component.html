<h2 mat-dialog-title>Delete Consultant</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete this consultant?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No, I'm A Coward</button>
  <button mat-button color="warn" (click)="verifyDelete()">
    Yes, Break the Ties That Bind
  </button>
</mat-dialog-actions>
