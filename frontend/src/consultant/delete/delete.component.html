<h2 mat-dialog-title>Remove Consultant</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to remove this consultant from your team?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn" (click)="verifyDelete()">
    Yes
  </button>
</mat-dialog-actions>
