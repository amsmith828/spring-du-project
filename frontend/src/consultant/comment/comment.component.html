<form class="example-form">
  <mat-form-field class="example-full-width">
    <textarea
      matInput
      placeholder="Comment"
      name="text"
      [(ngModel)]="comment.text"
    ></textarea>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button
    ><button mat-button [mat-dialog-close]="comment">
      Add Comment
    </button></mat-dialog-actions
  >
</form>
