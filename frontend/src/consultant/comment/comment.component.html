<mat-form-field class="wide-boy-club">
  <textarea
    rows="14"
    id="wide-boy-club"
    matInput
    placeholder="Comment"
    name="text"
    [(ngModel)]="comment.text"
  ></textarea>
</mat-form-field>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button
  ><button mat-button color="primary" [mat-dialog-close]="comment">
    Add Comment
  </button></mat-dialog-actions
>
