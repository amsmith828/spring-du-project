<div fxLayout="column">
  <mat-card class="conView">
    <mat-card class="consultant" *ngIf="consultant">
      <mat-card-header>
        <mat-card-title
          >{{ consultant.firstName }}
          {{ consultant.lastName }}
        </mat-card-title>

        <mat-card-subtitle>{{ consultant.role }}</mat-card-subtitle>
        <mat-card-subtitle>{{ consultant.title }}</mat-card-subtitle>
        <mat-card-subtitle>{{ consultant.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions class="center"
        ><button
          (click)="removeFromTeam(consultant)"
          class="button-grey"
          mat-raised-button
        >
          Remove From Team
        </button></mat-card-actions
      >
    </mat-card>
    <mat-card class="comment" *ngIf="consultant">
      <mat-card-content>
        <mat-card-title>Comments</mat-card-title>
        <div class="scroll">
          <mat-list role="list">
            <mat-card class="comment" *ngFor="let comment of consultant.comments">
              <mat-card-content><mat-icon mat-list-icon class="material-icons.md-18" 
                >comment</mat-icon
              >&nbsp;&nbsp;{{ comment.text }}</mat-card-content>
              <mat-card-header
                >
                {{ comment.author }} -
                {{ comment.publishDate | date: "shortDate" }}
              </mat-card-header>
            </mat-card>
          </mat-list>
        </div>

        <mat-card-actions class="center">
          <button class="button-grey" mat-raised-button (click)="addComment()">
            Add Comment
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
